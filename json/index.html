<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Our superheroes</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header></header>
    <section></section>

    <script>
      async function create() {
        const url = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
        const response = await fetch(url);
        const data = await response.json();

        headerInsert(data);
        sectionInsert(data);
      }

      function headerInsert(obj) {
        const header = document.querySelector("header");
        const h1 = document.createElement("h1");
        h1.textContent = obj.squadName;
        header.appendChild(h1);

        const para = document.createElement("p");
        para.textContent = `Hometown: ${obj.homeTown} // Formed: ${obj.formed}`;
        header.appendChild(para);
      }

      function sectionInsert(obj) {
        const section = document.querySelector("section");
        const heroes = obj.members; 

        for (const hero of heroes) {
          const article = document.createElement("article");
          const h1 = document.createElement("h1");
          const para = document.createElement("p");

          h1.textContent = hero.name;
          const powers = hero.powers;

          for (const power of powers) {
            para.textContent += `${power} `;
          }

          article.appendChild(h1);
          article.appendChild(para);
          section.appendChild(article);
        }
      }

      create();
    </script>
  </body>
</html>
